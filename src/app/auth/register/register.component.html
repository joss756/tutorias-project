<div class="registro-page">
  <h2 class="titulo-registro">Registro de Usuario</h2>

  <form (ngSubmit)="onSubmit()" #registerForm="ngForm" class="registro-form">
    <label>
      Nombre:
      <input name="nombre" [(ngModel)]="model.nombre" required />
    </label>

    <label>
      Correo:
      <input name="correo" type="email" [(ngModel)]="model.correo" required />
    </label>

    <label>
      Contraseña:
      <input name="password" type="password" [(ngModel)]="model.password" required minlength="6" />
    </label>

    <label>
      Rol:
      <select name="rol" [(ngModel)]="model.rol" required>
        <option value="">Selecciona un rol</option>
        <option value="estudiante">Estudiante</option>
        <option value="tutor">Tutor</option>
      </select>
    </label>

    <button type="submit" [disabled]="registerForm.invalid">Registrarse</button>
  </form>

  <p class="mensaje">{{ mensaje }}</p>
  <p class="login-msg">¿Ya tienes cuenta? <a routerLink="/login">Inicia sesión</a></p>

  <button class="google-btn" (click)="loginWithGoogle()">Iniciar sesión con Google</button>
</div>
