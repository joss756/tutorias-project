<!-- src/app/features/materias/crear-materia/crear-materia.component.html -->
<h2>Crear Materia</h2>
<form (ngSubmit)="onSubmit()" #f="ngForm">
  <label>Nombre
    <input name="nombre" [(ngModel)]="model.nombre" required />
  </label>
  <button type="submit" [disabled]="f.invalid">Guardar</button>
</form>
<p *ngIf="mensaje">{{ mensaje }}</p>
